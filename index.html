<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём матери!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- Шапка -->
        <div class="cardHeader">
            <h1>С днём матери!</h1>
        </div>

        <!-- Тело -->
        <div class="cardBody">
            <p>
                Моя мама дорогая, <br>
                Нет роднее у меня, <br>
                Лишь тебе я доверяю, <br>
                Ты советчица моя. <br>
                Поздравляю тебя, мама, <br>
                С этим важным, славным днем. <br>
                Для меня всегда ты будешь <br>
                Теплым, ласковым лучом.
            </p>
        </div>

        <!-- Подвал -->
        <div class="cardFooter">
            <button onclick="alert('Мам, с днём матери!')">Поздравить</button>
        </div>
    </div>

</body>

</html>
